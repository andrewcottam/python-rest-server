{% extends "base.html" %} 
{% block breadcrumb %}<div class="breadcrumb">Databases</div>{% end %}
{% block maintable %}
		{% if items %}
			<table class="table" cellspacing="0"><tr><th style="width: 15%">Database</th><th>Description</th></tr>
			{% for database in items %}
				<tr><td><a href="{{database}}/">{{database}}</a></td><td>{{items[database]['description']}}</td></tr>
			</table>
			{% end %}
		{% else %}
		    <p>No content</p>
		{% end %}
{% end %}
